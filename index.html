<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="scripts/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="scripts/calc.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css"></link>
    <title>JQuery Salary Calculator</title>
</head>
<body>
    <header>
        <h1>JQuery Salary Calculator</h1>
    </header>
    <p>Add Employee information using the code below.</p>

<main class="container">
    <!-- Form for adding the employee information -->
    <form>
        <div class="input">
            <div>
                <label for="firstName">First Name
                    <input class="js-input-first-name" type="text" placeholder="First Name" id="firstName" name="firstName">
                </label>
            </div>
           <div>
            <label for="lastName"> Last Name
                <input class="js-input-last-name" type="text" placeholder="Last Name" id="lastName" name="lastName">
            </label>
        </div>
        <div>
            <label for="idNumber">Employee ID
                <input class="js-input-id" type="number" placeholder="Employee ID" id="idNumber" name="idNumber">
            </label>
        </div>
        <div>
            <label for="jobTitle">Job Title
                <input class="js-input-jb" type="text" placeholder="Job Title" id="jobTitle" name="jobTitle">
            </label>
        </div>

        <div>
            <label for="annualSalary">Annual Salary
                <input class="js-input-annual" type="number" placeholder="Annual Salary" id="annualSalary" name="annualSalary">
            </label>
        </div>

        <div>
            <button class="js-click-calc-salary btn">Calculate Annual Salary</button>
        </div>
    </form>
<!-- Table where the information submitted on the form is supposed to be appended. -->
    <table class="jsTable">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Employee ID</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
            <!-- <th colspan="2">Test</th> -->
        </thead>
        <tbody class="tableBody">
            <tr class="tableBodyRow">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><button class="js-btn-delete btn">Delete</button></td>
            </tr>
        </tbody>
    </table>

        <div class="totSal">
            Salary: <span class="annSal"></span>
        </div>
    </main>
    <!-- Will need to add more margin here -->
    </body>
</html>
